<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 메타 태그 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="The Way to the Metaverse. Meet us, Metarock">
    <meta name="keywords" content="Blockchain, Metaverse">
    
    <!-- 오픈그래프 메타 태그 -->
    <meta property="og:url" content="http://www.metarock.co.kr/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="METAROCK">
    <meta property="og:description" content="The Way to the Metaverse. Meet us, Metarock">
    <meta property="og:image" content="/thumbnail/thumbnail.png?ver=20220421">
    
    <!-- 트위터 카드 메타 태그 -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="METAROCK">
    <meta property="twitter:description" content="The Way to the Metaverse. Meet us, Metarock">
    <meta property="twitter:image" content="/thumbnail/thumbnail.png?ver=20220623">
    
    <!-- 캐시 컨트롤 -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    
    <title>METAROCK</title>
    <link rel="icon" href="images/logo/favicon.png">
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 외부 라이브러리 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="css/animate.css?ver=20221129">
    <link rel="stylesheet" href="css/common.css?ver=20220713">
    <link rel="stylesheet" href="css/style.css?ver=20231212">
    <link rel="stylesheet" href="css/responsive.css?ver=20231212">
    <link rel="stylesheet" href="css/suneditor.css">
    
    <!-- 외부 라이브러리 JavaScript -->
    <script src="https://kit.fontawesome.com/46dc4f0d63.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 커스텀 JavaScript -->
    <script src="js/plugins.js?ver=20231212"></script>
    <script src="js/wow.js"></script>
    <script src="js/js.js?ver=20231212"></script>
    <script src="js/scroll.js?ver=20231212"></script>
</head>
<body>
    <noscript>이 사이트를 사용하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 루트 컨테이너 -->
    <div id="root">
        <div class="App">
            <div class="wrap">
                <!-- 메인 컨텐츠 영역 -->
                <div>
                    <div style="position: relative;">
                        <!-- 헤더 영역 -->
                        <div id="header-include"></div>
                        <script>
                            fetch('header.html')
                                .then(res => res.text())
                                .then(data => {
                                    document.getElementById('header-include').innerHTML = data;
                                });
                        </script>
                        
                        <!-- 팝업 레이어 -->
                        <div id="popup_layer" class="container"></div>
                        
                        <!-- 컨텐츠 래퍼 -->
                        <div class="wrap">
                            <!-- 메인 컨텐츠 -->
                            <div id="content">
                                <section class="container">
                                    <h2 class="wow fadeInDown" data-wow-delay="0.4s">About</h2>
                                    <p class="wow fadeInUp" data-wow-delay="0.6s">이곳은 about 페이지입니다.</p>
                                </section>
                            </div>
                            
                            <!-- 푸터 영역 -->
                            <div id="footer-include"></div>
                            <script>
                                fetch('footer.html')
                                    .then(res => res.text())
                                    .then(data => {
                                        document.getElementById('footer-include').innerHTML = data;
                                    });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
